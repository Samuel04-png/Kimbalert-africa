<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KimbAlert Africa</title>
    <script>
        // GitHub Pages SPA redirect workaround.
        // When a user navigates directly to a sub-route (e.g. /Kimbalert-africa/dashboard),
        // GitHub Pages returns 404. This script captures the path and redirects to the
        // app root with the route encoded as a query parameter, which index.html then restores.
        var pathSegmentsToKeep = 1; // keep '/Kimbalert-africa'
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
